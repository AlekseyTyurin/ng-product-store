<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1"><img [src]="bike?.imageUrl"></div>
                    </div>
                    <ul class="preview-thumbnail nav nav-tabs">
                        <li class="active"><a data-target="#pic-1" data-toggle="tab"><img [src]="bike?.imageUrl"></a>
                        </li>
                        <li><a data-target="#pic-2" data-toggle="tab"><img [src]="bike?.imageUrl"></a></li>
                        <li><a data-target="#pic-3" data-toggle="tab"><img [src]="bike?.imageUrl"></a></li>
                        <li><a data-target="#pic-4" data-toggle="tab"><img [src]="bike?.imageUrl"></a></li>
                    </ul>

                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{bike?.name | uppercase}}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="review-no">{{bike?.starRating}}</span>
                    </div>
                    <p class="product-description">{{bike?.description}}</p>
                    <h4 class="price">current price: <span>{{bike?.price | currency: 'USD' : true}}</span></h4>
                    <p><b>For whom this bike?</b> <span class="label label-success size">{{bike?.sex}}</span></p>
                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button">add to cart</button>
                        <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
